<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettering Animation</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #F7F6FB;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .hero {
      max-width: 800px;
      padding: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #d1d5db;
      margin-bottom: 0.5rem;
      text-align: left;
    }
    
    h2 {
      font-size: 4rem;
      font-weight: bold;
      color: #000;
      position: relative;
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
    }
    
    #underline {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: #7c3aed;
      width: 0;
    }
    
    .special-l {
      color: #7c3aed;
      position: relative;
    }
    
    p {
      color: #6b7280;
      font-size: 1.25rem;
      margin-top: 1rem;
      text-align: left;
    }
    
    button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      margin-top: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      background: #6d28d9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>I'm a</h1>
    <h2>
      Web <span id="animated-text"></span>
      <span id="underline"></span>
    </h2>
    <p>Passionate about clean code & great design</p>
    <button>VIEW PORTFOLIO</button>
  </div>

  <!-- GSAP Core + SplitText (free) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/SplitText.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const text = "Developer";
      const animatedText = document.getElementById('animated-text');
      
      // Split the text into letters and wrap each in a span
      const letters = text.split('').map((letter, index) => {
        const span = document.createElement('span');
        span.className = 'char';
        span.textContent = letter;
        
        // Add special class to the 'l' character
        if (index === 3) { // 'l' is the 4th letter in "Developer"
          span.classList.add('special-l');
        }
        
        return span;
      });
      
      // Add all letters to the DOM
      letters.forEach(letter => animatedText.appendChild(letter));
      
      // Animate each letter with a stagger
      gsap.to('.char', {
        y: 0,
        opacity: 1,
        duration: 0.6,
        ease: 'back.out(1.7)',
        stagger: 0.1,
        delay: 0.3
      });
      
      // Special animation for the 'l'
      gsap.to('.special-l', {
        y: -15,
        duration: 0.8,
        repeat: -1,
        yoyo: true,
        ease: 'sine.inOut',
        delay: 1.5
      });
      
      // Underline animation
      gsap.to('#underline', {
        width: '100%',
        duration: 1.2,
        ease: 'power2.out',
        delay: 1.0
      });
      
      // Hover effects
      animatedText.addEventListener('mouseenter', () => {
        gsap.to('.char', {
          color: '#7c3aed',
          duration: 0.3,
          stagger: 0.05
        });
        gsap.to('.special-l', {
          scale: 1.3,
          duration: 0.3
        });
      });
      
      animatedText.addEventListener('mouseleave', () => {
        gsap.to('.char', {
          color: '#000',
          duration: 0.3,
          stagger: 0.05
        });
        gsap.to('.special-l', {
          scale: 1,
          duration: 0.3
        });
      });
    });
  </script>
</body>
</html>
